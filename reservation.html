    <!-- 預約表單 -->
    <div class="reservation">
        <div class="container p-4 py-md-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form action="" class="p-lg-5 shadow-lg needs-validation" novalidate>
                        <h3 class="fs-4 fw-bold mb-3 head-line">選擇方案</h3>
                        <ul class="list-unstyled row row-cols-1 row-cols-md-3 g-2 mb-4">
                            <li class="col">
                                <button class="btn btn-outline-primary text-center py-3 fw-bold w-100">
                                    <p class="mb-0 d-inline d-md-block">基礎美容</p>
                                    <p class="mb-0 d-inline">NT 3,500/月</p>
                                </button>
                            </li>
                            <li class="col">
                                <button class="btn btn-outline-primary text-center py-3 fw-bold w-100">
                                    <p class="mb-0 d-inline d-md-block">進階美容</p>
                                    <p class="mb-0 d-inline">NT 5,800/月</p>
                                </button>
                            </li>
                            <li class="col">
                                <button class="btn btn-outline-primary text-center py-3 fw-bold w-100 active">
                                    <p class="mb-0 d-inline d-md-block">高級美容</p>
                                    <p class="mb-0 d-inline ">NT 8,000/月</p>
                                </button>
                            </li>
                        </ul>
                        <h3 class="fs-4 fw-bold mb-3 head-line">填寫資料</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firsttName" class="form-label">名字</label>
                                <input type="text" class="form-control" id="firsttName" required>
                                <div id="firsttName" class="invalid-feedback">
                                    請填寫名字!
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">姓氏</label>
                                <input type="text" class="form-control" id="lastName" required>
                                <div id="lastName" class="invalid-feedback">
                                    請填寫姓氏!
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="phoneNumber" class="form-label">手機號碼</label>
                                <input type="tel" class="form-control" id="phoneNumber" required>
                                <div id="phoneNumber" class="invalid-feedback">
                                    請填寫手機號碼，以利聯絡!
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="email" class="form-label">電子郵件</label>
                                <input type="email" class="form-control" id="email" placeholder="comfort@gmail.com">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="address" class="form-label">住址</label>
                                <input type="text" class="form-control" id="address" required>
                                <div id="address" class="invalid-feedback">
                                    請填寫住址!
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="contact" class="form-label">方便聯繫時間</label>
                                <select class="form-select" id="contact">
                                    <option selected>9:00-10:30（平/假日）</option>
                                    <option value="1">10:30-12:00（平/假日）</option>
                                    <option value="2">13:00-15:00（平/假日）</option>
                                    <option value="3">15:00-18:00（平/假日）</option>
                                    <option value="4">18:00-21:00（假日）</option>
                                </select>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="petName" class="form-label">寵物姓名</label>
                                <input type="text" class="form-control" id="petName" required>
                                <div id="petName" class="invalid-feedback">
                                    請填寫毛孩的名字~
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <p class="mb-2">寵物體重</p>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="smallSize" value="option1" required>
                                    <label class="form-check-label" for="smallSize">15kg以下</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="mediumSize" value="option2" required>
                                    <label class="form-check-label" for="mediumSize">15~25kg</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="largeSize" value="option2" required>
                                    <label class="form-check-label" for="largeSize">25kg~30kg</label>
                                </div>
                            </div>
                            <div class="col-12 mb-5">
                                <label for="remark" class="form-label">備註說明</label>
                                <br>
                                <textarea id="remark" class="form-control" rows="3"></textarea>
                            </div>
                            <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#messageModal">
                                提交表單
                            </button>
                            <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModal" aria-hidden="true">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                      請填寫詳細資料後再送出表單，謝謝!
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
